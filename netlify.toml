[build]
  base    = "/"
  publish = "/public"
  command = "npm run build"

[[headers]]
  for = "/sw.js"
  [headers.values]
    cache-control = "max-age=0,no-cache,no-store,must-revalidate"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    cache-control = "max-age=0,no-cache,no-store,must-revalidate"

[[redirects]]
  from    = "/banff"
  to      = "https://bit.ly/nldc2019banff"
  status  = 301

[[redirects]]
  from    = "/team"
  to      = "https://www.nldcnow.com/"
  status  = 301
